<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
	<form class="form-group"  method="POST" action="/banking" th:object="${bankingdto}">
            
            <div class="mt-2 ml-2">
                <label for="Accountnumber">ACCOUNTNUMBER</label>
                <input class="form-control col-10" type="number" name="accountnumber" placeholder="Accountnumber" >
            </div>
            
            <div class="mt-3 ml-2">
                <label for="Ammount">AMMOUNT</label>
                <input class="form-control col-10" type="number" name="ammount" placeholder="AMMOUNT" >
            </div>
            <div class="p-2 mt-3">
                <input class="btn btn-outline-success p-2" type="submit" name="deposit" value="DEPOSIT" style="width: 130px;" >
                <input class="btn btn-outline-danger p-2" type="submit" name="withdraw" value="WITHDRAW" style="width: 130px;">
            </div>
        </form>
</body>
</html>
